<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <!-- OWL CSS -->
  <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <idv class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#!">Inicio</a>
        <a href="#!">Séries</a>
        <a href="#!">Filmes</a>
        <a href="#!">Documentários</a>
      </nav>
    </idv>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">SHERLOCK</h3>
        <p class="descricao">Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa inteligência, psicologia e intuição para interpretar pistas.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/mini1.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini2.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini3.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini4.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini5.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini6.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini7.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini8.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini9.jpg" alt="imagem do box">
      </div>
      <div class="item">
        <img class="box-filme" src="img/mini10.jpg" alt="imagem do box">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/eee190dd39.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
